<div class="contact-form">

  <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <h1>Contact Us</h1>

    <div class="form-item">
      <div class="first-name">
        <label for="first-name">First Name<span class="required-input"> *</span></label>
        <input type="text" id="first-name" name="first-name">
        <!-- <p class="form-alert">This field is required</p> -->
      </div>
      <div class="last-name">
        <label for="last-name">Last Name<span class="required-input"> *</span></label>
        <input type="text" id="last-name" name="last-name">
        <!-- <p class="form-alert">This field is required</p> -->
      </div>
    </div>

    <div class="form-item">
      <label for="email-address">Email Address<span class="required-input"> *</span></label>
      <input type="email" id="email-address" name="address">
      <!-- <p class="form-alert">This field is required</p> -->
    </div>

    <div class="form-item">
      <label for="query-type">Query type<span class="required-input"> *</span></label>
      <div class="radio-inputs">
        <div class="radio-options">
          <input type="radio" id="general-enquiry" name="general-enquiry" value="Genereal Enquiry">
          <label for="general-enquiry">General Enquiry</label>
        </div>
        <div class="radio-options">
          <input type="radio" id="support-request" name="support-request" value="Support Request">
          <label for="support-request">Support Request</label>
        </div>
      </div>

      <!-- <p class="form-alert">Please select a query type</p> -->
    </div>

    <div class="form-item">
      <label for="message">Message<span class="required-input"> *</span></label>
      <textarea name="message" id="message" rows="4"></textarea>
      <!-- <p class="form-alert">This field is required</p> -->
    </div>

    <div class="form-item">
      <input type="checkbox" name="consent" id="consent">
      <label for="consent">I consent to being contacted by the team<span class="required-input"> *</span></label>
    </div>
    <!-- <p class="form-alert">To submit this form, please consent to being contacted</p> -->

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
